<table class="min-w-full divide-y divide-gray-200 none:divide-gray-700">
  <thead class="bg-gray-50 none:bg-gray-800">
  <tr>
    <th scope="col" class="px-12 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 none:text-gray-400">
      Code
    </th>

    <th scope="col" class="px-12 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 none:text-gray-400">
      Date
    </th>

    <th scope="col" class="px-12 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 none:text-gray-400">
      Start Time
    </th>

    <th scope="col" class="px-12 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 none:text-gray-400">
      End Time
    </th>

    <th scope="col" class="px-12 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 none:text-gray-400">
      Number Of Participants
    </th>

    <th scope="col" class="px-12 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 none:text-gray-400">
      Location
    </th>

    <th scope="col" class="px-12 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 none:text-gray-400">
      Amount
    </th>

  </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-200 none:divide-gray-700 none:bg-gray-900">
  <tr *ngFor="let competition of competitions | async">
    <td class="px-12 py-4 text-sm font-medium whitespace-nowrap">
      <div class="inline px-3 py-1 text-sm font-normal rounded-full gap-x-2 none:bg-gray-800">
        {{competition?.code}}
      </div>
    </td>

    <td class="px-12 py-4 text-sm font-medium whitespace-nowrap">
      <div class="inline px-3 py-1 text-sm font-normal rounded-full gap-x-2 none:bg-gray-800">
        {{competition?.date}}
      </div>
    </td>

    <td class="px-12 py-4 text-sm font-medium whitespace-nowrap">
      <div class="inline px-3 py-1 text-sm font-normal rounded-full gap-x-2 none:bg-gray-800">
        {{ competition?.startTime | date:'shortTime' }}
      </div>
    </td>

    <td class="px-12 py-4 text-sm font-medium whitespace-nowrap">
      <div class="inline px-3 py-1 text-sm font-normal rounded-full gap-x-2 none:bg-gray-800">
        {{ competition?.endTime | date:'shortTime' }}
      </div>
    </td>

    <td class="px-12 py-4 text-sm font-medium whitespace-nowrap">
      <div class="inline px-3 py-1 text-sm font-normal rounded-full gap-x-2 none:bg-gray-800">
        {{competition?.numberOfParticipants}}
      </div>
    </td>

    <td class="px-12 py-4 text-sm font-medium whitespace-nowrap">
      <div class="inline px-3 py-1 text-sm font-normal rounded-full gap-x-2 none:bg-gray-800">
        {{competition?.location}}
      </div>
    </td>

    <td class="px-12 py-4 text-sm font-medium whitespace-nowrap">
      <div class="inline px-3 py-1 text-sm font-normal rounded-full gap-x-2 none:bg-gray-800">
        {{competition?.amount}}
      </div>
    </td>

    <td class="px-12 py-4 text-sm font-medium whitespace-nowrap">
      <div class="inline px-3 py-1 text-sm font-normal rounded-full gap-x-2 none:bg-gray-800">
        <btn text="See Rankings" (btnClick)="navigateToRankings(competition.code)" ></btn>
      </div>
    </td>

    <td class="px-12 py-4 text-sm font-medium whitespace-nowrap">
      <div class="inline px-3 py-1 text-sm font-normal rounded-full gap-x-2 none:bg-gray-800">
        <btn text="Delete" color="red" (btnClick)="displayDeleteModal()" ></btn>
      </div>
    </td>
  </tr>
  </tbody>
</table>
<div *ngIf="showDeleteModal">
  <popup title="Delete Competition" description="Are you sure you want to delete this competition">
    <div form-body class="flex justify-between p-4">
      <btn text="Delete"></btn>
      <btn text="Cancel"></btn>
    </div>
  </popup>
</div>
