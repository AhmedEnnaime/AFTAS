<main>
  <app-header></app-header>
  <div class="w-screen flex justify-center items-center pt-10">
    <form class="flex flex-col justify-center items-center gap-5 border border-5 p-5 rounded-md shadow-lg" [formGroup]="fg" (ngSubmit)="onSubmit()">
      <div class="flex flex-col gap-2">
        <label for="username" class="font-smibold text-[18px]">Username</label>
        <input type="username" formControlName="username" id="username" class="border p-2 rounded-md w-[300px]"/>
      </div>
      <div class="flex flex-col gap-2">
        <label for="password" class="font-smibold text-[18px]">Password</label>
        <input type="password" formControlName="password" id="password" class="border p-2 rounded-md w-[300px]"/>
      </div>
      <button class="bg-blue-500 p-3 rounded-md font-bold text-white">Signin</button>
    </form>
  </div>
</main>
